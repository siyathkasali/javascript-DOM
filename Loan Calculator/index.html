<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">

  <title>Loan Calculator</title>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body mt-5 text-center">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="amount" placeholder="Enter amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-text">%</div>
                <input type="text" class="form-control" id="interest" placeholder="Enter amount">
              </div>
            </div>
            <div class="form-group">
              <input type="number" class="form-control" id="years" placeholder="Years to Repay">
            </div>
            <div class="form-group"><input type="submit" value="Calculate" class="btn btn-primary btn-block"></div>
          </form>
          <!-- Loader -->
          <!-- <div id="loading">
            <img src="img/loading.gif" alt="" width="100" height="100">
          </div> -->
          <!-- Results -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
          <div class="form-group">
              <div class="input-group">
                <div class="input-group-text">Monthly Payment</div>
                <input type="text" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                  <div class="input-group-text">total  Payment</div>
                  <input type="text" class="form-control" id="total-payment" disabled>
                </div>
              </div>

              <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-text">total interest</div>
                    <input type="text" class="form-control" id="total-interest" disabled>
                  </div>
                </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
