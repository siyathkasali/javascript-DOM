<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <header class="bg-success p-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="header-title text-white">
                        Bookmark
                    </h1>
                </div>
                <div class="col-md-6 mt-2">
                    <input type="search" class="form-control" placeholder="Search....">
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h2>Add Items</h2>
                        </div>
                        <form id="form" class="form-inline">
                            <input type="text" placeholder="enter an item.." class="form-control mr-2" id="input">
                            <input type="submit" value="submit" class="btn btn-dark">
                        </form>
                        <ul class="list-group mt-2" id="list-item">
                            <li class="list-group-item">Item 1 <button id="button" class="btn btn-danger float-right">X</button> </li>
                            <li class="list-group-item">Item 2 <button id="button" class="btn btn-danger float-right">X</button> </li>
                            <li class="list-group-item">Item 3 <button id="button" class="btn btn-danger float-right">X</button> </li>
                            <li class="list-group-item">Item 4 <button id="button" class="btn btn-danger float-right">X</button> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
